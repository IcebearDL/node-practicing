<!DOCTYPE html>
<html lang="en">

<head>
    <title>feedback-notes</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        header {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 20px 10px 20px;
        }

        section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        ul {
            padding: 0;
            font-size: 24px;
        }

        input:focus,
        textarea:focus {
            border-color: #c3e6cb!important;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(195, 230, 203)!important;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li class="list-group-item list-group-item-success">写下你的留言~</li>
        </ul>
    </header>
    <section>
        <form>
            <div class="form-group">
                <label for="Input1">用户昵称：</label>
                <input type="text" class="form-control" id="Input1" placeholder="@请输入你的昵称：">
            </div>
            <div class="form-group">
                <label for="Textarea1">留言信息：</label>
                <textarea class="form-control " id="Textarea1" rows="5"></textarea>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
